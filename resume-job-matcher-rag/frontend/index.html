<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume-JD Matcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="/static/scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">AI Resume-JD Matcher</h1>

    <form id="match-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Upload Resume (PDF)</label>
        <input type="file" id="resume" accept="application/pdf" class="w-full p-2 border rounded" required />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Upload Job Description (PDF)</label>
        <input type="file" id="jd" accept="application/pdf" class="w-full p-2 border rounded" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Match</button>
    </form>
    <!-- In HTML -->
<div id="spinner" class="hidden text-center mt-4">
  <svg class="animate-spin h-6 w-6 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
  </svg>
  <p>Analyzing match...</p>
</div>

    <div id="result" class="mt-6 hidden">
      <canvas id="s" class="mt-4 hidden"></canvas>
      <h2 class="text-xl font-semibold mb-2">Match Result</h2>
      <p id="score" class="text-green-700 font-bold"></p>
      <p id="reasoning" class="mt-2 text-gray-700"></p>
    </div>
    
  </div>
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full hidden" style="width:320px; height:320px; margin-left:26px;" id="canvas">
    <canvas id="scoreChart" class="mt-4 hidden"></canvas>
  </div>
</body>
</html>
